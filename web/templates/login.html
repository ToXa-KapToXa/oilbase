<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="/static/js/vendors/iconfonts/mdi/css/materialdesignicons.css" />
{#    <link rel="stylesheet" type="text/css" href="/static/js/vendors/css/vendor.addons.css" />#}
    <link rel="stylesheet" type="text/css" href="/static/css/shared/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/demo_1/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/icon.png"/>
  </head>
  <body>
    <div class="authentication-theme auth-style_1">
      <div class="row">
        <div class="col-12 logo-section">
          <a href="/static/login">
            <img class="logo" src="/static/images/OilMonitoring.svg" alt="">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
          <div class="grid">
            <div class="grid-body">
              <div class="row">
                <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto form-wrapper">
                  {% if message %}
                  <div style="color: red" class="mb-3">{{message}}</div>
                  {% endif %}
                  <form method="post">
                    <div class="form-group input-rounded">
                      <input type="text" class="form-control" placeholder="Логин" id="login" name="login" />
                    </div>
                    <div class="form-group input-rounded">
                      <input type="password" class="form-control" placeholder="Пароль" id="password" name="password" />
                    </div>
                    <div class="form-inline">
                      <div class="checkbox">
                        <label style="color: #fff">
                          <input type="checkbox" class="form-check-input" id="remember" name="remember"/>Запомнить меня <i class="input-frame"></i>
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Войти</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/vendors/js/core.js"></script>
    <script src="/static/js/vendors/js/vendor.addons.js"></script>
{#    <script src="/static/js/template.js"></script>#}
  </body>
</html>
